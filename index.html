<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>
    <!-- daisyUI and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind config for custom fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        hind: ['"Hind Madurai"', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        roboto: ['Roboto', 'sans-serif'],
                    },
                },
            },
            plugins: [daisyui],
        }
    </script>
    <!-- Font Awesome Free CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
    <header class="bg-white mx-4 my-4 lg:mx-16 lg:my-6 flex items-center justify-between">
        <div class="flex items-center gap-2 lg:gap-4 h-auto">
            <img src="assets/logo.png" class="w-12 lg:w-16">
            <h1 class="font-hind font-extrabold text-xl lg:text-3xl text-[#006747]">Emergency<br>Service</h1>
        </div>
        <div class="flex sm:gap-4 lg:gap-5">
            <div>
                <h3 class="font-inter font-black text-xs lg:text-sm lg:text-lg gap-2 px-4 lg:px-6 py-2 rounded-full shadow bg-[#D6FFD6] inline-flex items-center justify-center">0 <img src="assets/heart.png" alt="" class="w-6 h-6"></h3>
            </div>
            <div>
                <h3 class="font-inter font-black text-xs lg:text-sm lg:text-lg gap-2 px-2 lg:px-3 py-2 rounded-full shadow bg-[#D6FFD6] inline-flex items-center justify-center">100 <img src="assets/coin.png" alt="" class="w-6 h-6"></h3>
            </div>
            <div>
                <h3 class="font-inter font-semibold text-white text-xs lg:text-sm lg:text-lg gap-2 px-4 py-3 lg:py-2 rounded-full shadow bg-[#00A63E] inline-flex items-center justify-center">0 Copy</h3>
            </div>
        </div>
    </header>
</body>
</html>
